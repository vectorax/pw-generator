<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Generator a <br/><span>random password</span></h2>
            <p>Never use an insecure password again.</p>
        </div>
        <div id="middle">
            <div id="lengthOption">
                <label>Password Length:  </label><input type="text" name="passwordLength" id="passwordLength">
            </div>
            <br/>
            <button onclick="runGenerator()"><img src="img/bolt.svg" alt=""> Generate Passwords</button>
        </div>
        <hr>
        <div id="options">
            <div>Not Generated</div>
            <div>Not Generated</div>
            <div>Not Generated</div>
            <div>Not Generated</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
